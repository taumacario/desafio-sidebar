<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Sidebar</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <script src="./index.js"></script>

    <div class="dashboard">
        <section class="menu" id="menu">
            <div class="box">
                <div class="header">
                    <div class="logo">
                        <img src="images/logo.svg" alt="">
                    </div>
                    <div class="btn" onclick="menu()">
                        <img src="images/menu.svg" alt="">
                    </div>
                </div>
        
                <ul class="list-menu">
                    <li class="item-menu">
                        <div class="icon-menu">
                            <img src="images/search.svg" alt="">
                        </div>
                        <p class="text-menu">
                            Buscar
                        </p>
                    </li>
        
                    <li class="item-menu">
                        <div class="icon-menu">
                            <img src="images/grid.svg" alt="">
                        </div>
                        <p class="text-menu">
                            Dashbord
                        </p>
                    </li>
        
                    <li class="item-menu">
                        <div class="icon-menu">
                            <img src="images/pet.svg" alt="">
                        </div>
                        <p class="text-menu">
                            Pets
                        </p>
                    </li>
        
                    <li class="item-menu">
                        <div class="icon-menu">
                            <img src="images/user.svg" alt="">
                        </div>
                        <p class="text-menu">
                            Clientes
                        </p>
                    </li>
        
                    <li class="item-menu">
                        <div class="icon-menu">
                            <img src="images/vet.svg" alt="">
                        </div>
                        <p class="text-menu">
                            Vets
                        </p>
                    </li>
        
                    <li class="item-menu">
                        <div class="icon-menu">
                            <img src="images/settings.svg" alt="">
                        </div>
                        <p class="text-menu">
                            Ajustes
                        </p>
                    </li>
                </ul>
            </div>
    
            <div class="footer">
    
                <div class="login">
    
                    <div class="foto">
                        <img src="images/photo.jpg" alt="">
                    </div>
    
                    <div class ="person">
                        <p class="text"> Eleonor Pena </p>
                    <p class="subtext"> Veterin√°ria</p>
                    </div>
    
                </div>
    
                <div class="icon-footer">
                    <img src="images/log-out.svg" alt="">
                </div>
    
            </div>
        </section>
    
        <section class="main">
            Dashbord
        </section>
    </div>
</body>
</html>
